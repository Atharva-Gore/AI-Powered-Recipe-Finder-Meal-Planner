<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Powered Recipe Finder</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 via-green-200 to-green-300 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-4xl font-bold text-green-700 mb-6">🥗 AI-Powered Recipe Finder</h1>

  <!-- Search Section -->
  <div class="flex flex-col md:flex-row items-center gap-3 mb-6">
    <input 
      id="ingredients" 
      type="text" 
      placeholder="Enter ingredients (e.g. chicken, tomato, garlic)" 
      class="px-4 py-2 rounded-xl border border-gray-300 w-80 focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <button 
      id="searchBtn" 
      class="bg-green-500 text-white px-5 py-2 rounded-xl hover:bg-green-600 transition">
      🔍 Search
    </button>
    <button 
      id="randomBtn" 
      class="bg-yellow-500 text-white px-5 py-2 rounded-xl hover:bg-yellow-600 transition">
      🎲 Surprise Me!
    </button>
  </div>

  <!-- Recipes Section -->
  <div id="recipes" class="flex flex-wrap justify-center gap-4 w-full max-w-6xl"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
